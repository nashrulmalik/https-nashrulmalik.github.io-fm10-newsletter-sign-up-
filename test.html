<!DOCTYPE html>
<html>
<head>
  <title>Time Tracking Dashboard</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Time Tracking Dashboard</h1>

  <button id="dailyBtn">Daily</button>
  <button id="weeklyBtn">Weekly</button>
  <button id="monthlyBtn">Monthly</button>

  <table id="timeTrackingTable">
    <thead>
      <tr>
        <th>Activity</th>
        <th>Current</th>
        <th>Previous</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const data = [
      {
        "title": "Work",
        "timeframes": {
          "daily": {
            "current": 5,
            "previous": 7
          },
          "weekly": {
            "current": 32,
            "previous": 36
          },
          "monthly": {
            "current": 103,
            "previous": 128
          }
        }
      },
      {
        "title": "Play",
        "timeframes": {
          "daily": {
            "current": 1,
            "previous": 2
          },
          "weekly": {
            "current": 10,
            "previous": 8
          },
          "monthly": {
            "current": 23,
            "previous": 29
          }
        }
      },
      {
        "title": "Study",
        "timeframes": {
          "daily": {
            "current": 0,
            "previous": 1
          },
          "weekly": {
            "current": 4,
            "previous": 7
          },
          "monthly": {
            "current": 13,
            "previous": 19
          }
        }
      },
      {
        "title": "Exercise",
        "timeframes": {
          "daily": {
            "current": 1,
            "previous": 1
          },
          "weekly": {
            "current": 4,
            "previous": 5
          },
          "monthly": {
            "current": 11,
            "previous": 18
          }
        }
      },
      {
        "title": "Social",
        "timeframes": {
          "daily": {
            "current": 1,
            "previous": 3
          },
          "weekly": {
            "current": 5,
            "previous": 10
          },
          "monthly": {
            "current": 21,
            "previous": 23
          }
        }
      },
      {
        "title": "Self Care",
        "timeframes": {
          "daily": {
            "current": 0,
            "previous": 1
          },
          "weekly": {
            "current": 2,
            "previous": 2
          },
          "monthly": {
            "current": 7,
            "previous": 11
          }
        }
      }
    ];

    const dailyBtn = document.getElementById('dailyBtn');
    const weeklyBtn = document.getElementById('weeklyBtn');
    const monthlyBtn = document.getElementById('monthlyBtn');
    const tableBody = document.querySelector('#timeTrackingTable tbody');

    function displayData(timeframe) {
      tableBody.innerHTML = ''; // Clear existing rows

      data.forEach(activity => {
        const row = document.createElement('tr');
        const activityCell = document.createElement('td');
        const currentCell = document.createElement('td');
        const previousCell = document.createElement('td');

        activityCell.textContent = activity.title;
        currentCell.textContent = `${activity.timeframes[timeframe].current}hrs`;
        previousCell.textContent = `${activity.timeframes[timeframe].previous}hrs`;

        row.appendChild(activityCell);
        row.appendChild(currentCell);
        row.appendChild(previousCell);
        tableBody.appendChild(row);
      });
    }

    // Initial display (e.g., Daily)
    displayData('daily');

    dailyBtn.addEventListener('click', () => displayData('daily'));
    weeklyBtn.addEventListener('click', () => displayData('weekly'));
    monthlyBtn.addEventListener('click', () => displayData('monthly'));
  </script>

</body>
</html>
